<!doctype html>
<title>Upload File</title>
<h1>upload the photo</h1>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.photo }}
    {% for error in form.photo.errors %}
	<span style="color:red;">{{ error }}</span>
    {% endfor %}
    {{ form.submit }}
</form>

{% if file_url %}
<br><img src = "{{ file_url }}">
{% endif %}

{% extends "layout.html" %}
{% block body %}
    <h1>Overview</h1>
    <p>Do you want to <a href="{{ url_for('login')}}">login in ?</a>
{% endblock %}
